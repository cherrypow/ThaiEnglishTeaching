<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teach English in Thailand</title>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Consolas, sans-serif;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #4da6ff;
    }
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
    }
    .left-column, .right-column {
      flex: 1;
      padding: 20px;
      margin: 10px;
    }
    .left-column {
      max-width: 45%;
    }
    .right-column {
      max-width: 45%;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005bb5;
    }
    .images-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .images-section img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group img {
      max-width: 100%;
      border-radius: 8px;
    }
    .right-column img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <h1>Teach English in Thailand</h1>
      <p>Are you ready to start your teaching adventure in Thailand? Submit your details below to begin the process.</p>

      <!-- Images of locations -->
      <div class="images-section">
        <h3>Bangkok</h3>
        <img src="bangkok.jpg" alt="Bangkok Teaching Location">
        <h3>Chiang Mai</h3>
        <img src="chiangmai.jpg" alt="Chiang Mai Teaching Location">
        <h3>Southern Thailand</h3>
        <img src="southernthailand.jpg" alt="Southern Thailand Teaching Location">
      </div>
    </div>

    <div class="right-column">
      <div class="form-container">
        <!-- Teacher and students image -->
        <img src="teacher_students.jpg" alt="Teacher with Students" />
        <form action="https://formspree.io/f/yourformid" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input name="name" type="text" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input name="email" type="email" required />
          </div>

          <div class="form-group">
            <label for="resume">Upload Resume (PDF)</label>
            <input name="resume" type="file" accept=".pdf" required />
          </div>

          <div class="form-group">
            <label for="degree">Upload Bachelorâ€™s Certificate (PDF)</label>
            <input name="degree" type="file" accept=".pdf" required />
          </div>

          <div class="form-group">
            <label for="passport_pic">Upload Passport Photo (Image)</label>
            <input name="passport_pic" type="file" accept="image/*" required />
          </div>

          <div class="form-group">
            <label for="areas">Preferred Teaching Locations (optional)</label>
            <textarea name="areas" rows="4" placeholder="Bangkok, Chiang Mai, Phuket..."></textarea>
          </div>

          <button type="submit">Submit Application</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>For questions, contact us at <a href="mailto:info@teachthailand.org">info@teachthailand.org</a>.</p>
  </footer>
</body>
</html>
