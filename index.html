<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teach English in Thailand</title>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Consolas, sans-serif;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    h1 {
      color: #4da6ff;
    }
    .container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      margin: auto;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
    }
    .left-column {
      flex: 1;
      margin-right: 20px;
    }
    .right-column {
      flex: 1;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005bb5;
    }
    .location {
      margin-bottom: 20px;
    }
    .location img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <h1>Teach English in Thailand</h1>
      <p>Are you ready to start your teaching adventure in Thailand? Submit your details below to begin the process.</p>

      <div class="location">
        <h3>Bangkok</h3>
        <img src="bangkok.jpg" alt="Bangkok">
      </div>

      <div class="location">
        <h3>Chiang Mai</h3>
        <img src="chiangmai.jpg" alt="Chiang Mai">
      </div>

      <div class="location">
        <h3>Southern Thailand</h3>
        <img src="southern_thailand.jpg" alt="Southern Thailand">
      </div>
    </div>

    <div class="right-column">
      <form action="https://formspree.io/f/yourformid" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input name="name" type="text" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input name="email" type="email" required />
        </div>

        <div class="form-group">
          <label for="resume">Upload Resume (PDF)</label>
          <input name="resume" type="file" accept=".pdf" required />
        </div>

        <div class="form-group">
          <label for="degree">Upload Bachelorâ€™s Certificate (PDF)</label>
          <input name="degree" type="file" accept=".pdf" required />
        </div>

        <div class="form-group">
          <label for="passport_pic">Upload Passport Photo (Image)</label>
          <input name="passport_pic" type="file" accept="image/*" required />
        </div>

        <div class="form-group">
          <label for="areas">Preferred Teaching Locations (optional)</label>
          <textarea name="areas" rows="4" placeholder="Bangkok, Chiang Mai, Phuket..."></textarea>
        </div>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>

  <footer>
    <p>For questions, contact us at <a href="mailto:info@teachthailand.org">info@teachthailand.org</a>.</p>
  </footer>
</body>
</html>
