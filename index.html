<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teach English in Thailand</title>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #4da6ff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005bb5;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teach English in Thailand</h1>
    <p>Are you ready to start your teaching adventure in Thailand? Submit your details below to begin the process.</p>

    <form action="https://formspree.io/f/yourformid" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input name="name" type="text" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input name="email" type="email" required />
      </div>

      <div class="form-group">
        <label for="resume">Upload Resume (PDF)</label>
        <input name="resume" type="file" accept=".pdf" required />
      </div>

      <div class="form-group">
        <label for="degree">Upload Bachelorâ€™s Certificate (PDF)</label>
        <input name="degree" type="file" accept=".pdf" required />
      </div>

      <div class="form-group">
        <label for="profile_pic">Upload Profile Picture (Image)</label>
        <input name="profile_pic" type="file" accept="image/*" required />
      </div>

      <div class="form-group">
        <label for="passport_pic">Upload Passport Photo (Image)</label>
        <input name="passport_pic" type="file" accept="image/*" required />
      </div>

      <div class="form-group">
        <label for="areas">Preferred Teaching Locations (optional)</label>
        <textarea name="areas" rows="4" placeholder="Bangkok, Chiang Mai, Phuket..."></textarea>
      </div>

      <button type="submit">Submit Application</button>
    </form>

    <footer>
      <p>For questions, contact us at <a href="mailto:info@teachthailand.org">info@teachthailand.org</a>.</p>
    </footer>
  </div>
</body>
</html>
